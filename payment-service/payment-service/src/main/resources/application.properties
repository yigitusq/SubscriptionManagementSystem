spring.application.name=payment-service
spring.datasource.url=jdbc:postgresql://localhost:5432/payment_db

spring.datasource.username=postgres

spring.datasource.password=123

spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update

spring.jpa.show-sql=true

spring.kafka.bootstrap-servers=localhost:9092

# --- Consumer (Dinleyici) Ayarlar? ---
spring.kafka.consumer.group-id=payment-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=*
spring.kafka.consumer.properties.spring.json.use.type.headers=false

# --- Producer (Gönderici) Ayarlar? ---
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer


# ===============================================
# UYGULAMAYA ÖZEL TOPIC ?S?MLER?
# ===============================================
# Dinleyece?imiz topic
app.kafka.topic.payment-request=payment-request-topic
# Sonucu gönderece?imiz topic
app.kafka.topic.payment-status=payment-status-topic